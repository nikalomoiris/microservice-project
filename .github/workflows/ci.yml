name: CI (Unit)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - services/event-contracts
          - services/logging-client
          - services/product-service
          - services/inventory-service
          - services/order-service
          - services/review-service
          - services/logging-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build (no tests) to warm cache
        run: mvn -B -q -DskipTests -DskipITs install

      - name: Run unit tests for module
        run: mvn -B -T1C -pl "${{ matrix.module }}" -am clean test -DskipITs

      - name: Upload unit test reports (module)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports-${{ matrix.module }}
          path: |
            ${{ matrix.module }}/target/surefire-reports/**
            ${{ matrix.module }}/target/failsafe-reports/**
          if-no-files-found: warn
          retention-days: 7
