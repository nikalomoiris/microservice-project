name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Verify Docker and Compose availability
        run: |
          docker --version
          docker compose version

      - name: Start docker-compose (build images)
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Wait for services to be ready
        shell: bash
        run: |
          set -euo pipefail
          wait_for_port() {
            local host=$1; local port=$2; local timeout=${3:-600}; local start=$(date +%s)
            echo "Waiting for $host:$port (timeout ${timeout}s)..."
            while true; do
              if nc -z -w1 "$host" "$port" 2>/dev/null; then
                echo "$host:$port is ready"; break
              fi
              now=$(date +%s)
              if (( now - start > timeout )); then
                echo "Timeout waiting for $host:$port"; exit 1
              fi
              sleep 2
            done
          }
          # Wait up to 10 minutes for all key services
          wait_for_port localhost 8080 600   # product-service
          wait_for_port localhost 8083 600   # inventory-service
          wait_for_port localhost 8081 600   # order-service
          wait_for_port localhost 5672 600   # rabbitmq
          wait_for_port localhost 5432 600   # postgres

      - name: Run e2e tests (use existing compose)
        env:
          SKIP_COMPOSE: "true"
        run: mvn -f e2e-tests/pom.xml -B test

      - name: Collect docker-compose logs on failure
        if: failure()
        run: |
          mkdir -p ci-artifacts
          echo "Collecting Docker diagnostics..."
          docker --version > ci-artifacts/docker-version.txt || true
          docker info > ci-artifacts/docker-info.txt || true
          docker compose version > ci-artifacts/docker-compose-version.txt || true
          docker compose -f docker-compose.yml ps --all > ci-artifacts/compose-ps.txt || true
          docker compose -f docker-compose.yml config > ci-artifacts/compose-config.yml || true
          docker compose -f docker-compose.yml logs --no-color > ci-artifacts/compose-logs.txt || true
          for svc in postgres-service rabbitmq-service zookeeper-service kafka-service product-service order-service review-service inventory-service logging-service; do \
            docker compose -f docker-compose.yml logs --no-color "$svc" > "ci-artifacts/${svc}.log" || true; \
          done

      - name: Upload docker logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-logs
          path: ci-artifacts/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload e2e test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: e2e-tests/target/surefire-reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Teardown docker-compose
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v || true
