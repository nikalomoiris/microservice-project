name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Verify Docker and Compose availability
        run: |
          docker --version
          docker compose version

      - name: Run e2e tests (docker-compose spins up inside tests)
        run: mvn -f e2e-tests/pom.xml -B test

      - name: Collect docker-compose logs on failure
        if: failure()
        run: |
          mkdir -p ci-artifacts
          echo "Collecting Docker diagnostics..."
          docker --version > ci-artifacts/docker-version.txt || true
          docker info > ci-artifacts/docker-info.txt || true
          docker compose version > ci-artifacts/docker-compose-version.txt || true
          docker compose -f docker-compose.yml ps --all > ci-artifacts/compose-ps.txt || true
          docker compose -f docker-compose.yml config > ci-artifacts/compose-config.yml || true
          docker compose -f docker-compose.yml logs --no-color > ci-artifacts/compose-logs.txt || true
          for svc in postgres-service rabbitmq-service zookeeper-service kafka-service product-service order-service review-service inventory-service logging-service; do \
            docker compose -f docker-compose.yml logs --no-color "$svc" > "ci-artifacts/${svc}.log" || true; \
          done

      - name: Upload docker logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-logs
          path: ci-artifacts/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload e2e test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: e2e-tests/target/surefire-reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Teardown docker-compose
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v || true
