spring.application.name=logging-service
server.port=8090

# Kafka config (assumes a Kafka broker at localhost:9092)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=logging-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.missing-topics-fatal=false

# Topic name used by other services to send logs
authors.topic.service-logs=service-logs
